{% extends "layout.html" %}
{% block body %}

        <h1>Llista de productes de la Categoria: {{categorySelect.name}}</h1>
        <section id="containerCol">
            {% for product in products %}
                <article class="products"><p>{{product.name}}</p>{% if product.img %} <img src='{{ product.img.url }}' width="150px" height="150px" alt="imatge del producte"/> {% endif %}
                <p>{{product.price}}</p>
                </article>
            {% endfor %}
        </section>

{% endblock %}
